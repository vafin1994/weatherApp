<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <mat-form-field>
    <mat-label>Enter city name:</mat-label>
    <input matInput id="cityName" type="text" ngModel name="cityName" required>
  </mat-form-field>
  <div style="display: flex; justify-content: center">
    <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Get Weather</button>
  </div>
</form>
